<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker - Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="quiz-list.html">Quizzes</a>
            <a href="create-quiz.html">Create Quiz</a>
            <a href="auth.html">Login/Register</a>
        </nav>
    </header>
    <main>
        <form id="auth-form" class="auth-form">
            <h3 id="auth-title">Register</h3>
            <div id="register-fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="hidden" name="action" value="register">
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleAuth()">Login here</a></p>
        </form>
    </main>
 
    <script src="script.js"></script>
    <script>
        function toggleAuth() {
            const title = document.getElementById('auth-title');
            const registerFields = document.getElementById('register-fields');
            const actionInput = document.querySelector('input[name="action"]');
            const submitBtn = document.querySelector('button[type="submit"]');
            const toggleLink = document.querySelector('a[onclick="toggleAuth()"]');

            if (title.textContent === 'Login') {
                title.textContent = 'Register';
                registerFields.style.display = 'block';
                actionInput.value = 'register';
                submitBtn.textContent = 'Register';
                toggleLink.textContent = 'Login here';
                toggleLink.previousSibling.textContent = 'Already have an account? ';
            } else {
                title.textContent = 'Login';
                registerFields.style.display = 'none';
                actionInput.value = 'login';
                submitBtn.textContent = 'Login';
                toggleLink.textContent = 'Register here';
                toggleLink.previousSibling.textContent = 'Don\'t have an account? ';
            }
        }
    </script>
</body>
</html>
